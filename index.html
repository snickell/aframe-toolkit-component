<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>A-Toolkit Demo</title>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  
  <script src="dist/a-toolkit.js"></script>

</head>

<body style="margin:0;">

  <a-scene id="scene">
    <a-assets></a-assets>
		
    <a-toolkit position="0 1.5 -0.8"></a-toolkit>

    <a-sky color="#87CEEB"></a-sky>
    <a-plane position="0 -10 -25" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>

    <a-entity id="left-hand" paint-controls laser-controls="hand: left"></a-entity>
    <a-entity id="right-hand" paint-controls laser-controls="hand: right"></a-entity>
    <a-camera look-controls wasd-controls>
			<a-cursor color="lightgreen"></a-cursor>
		<a-camera>
  </a-scene>
</body>

</html>
